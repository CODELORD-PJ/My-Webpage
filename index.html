<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amity University Gwalior</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: "Roboto", Arial, sans-serif;
            background-color: rgb(18, 18, 18);
            /* Deep Dark Gray */
            color: rgb(230, 230, 230);
            /* Light Gray */
            scroll-behavior: smooth;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Background Animation - Subtle Animated Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.2));
            z-index: -1;
            animation: animeGradient 15s infinite alternate ease-in-out;
        }

        @keyframes animeGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Header with Anime-Style Glow */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        header #logo {
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 0 5px rgb(255, 100, 100));
        }

        header #logo:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgb(255, 100, 100));
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: rgb(200, 200, 200);
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        header nav a:hover {
            background-color: rgba(40, 40, 40, 0.9);
            color: rgb(255, 100, 100);
            box-shadow: 0 0 10px rgb(255, 100, 100);
        }

        /* Hero Section with Animated Background */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, rgba(255, 100, 100, 0.2), rgba(50, 50, 50, 0.9));
            color: rgb(230, 230, 230);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0px 0px 50px rgba(0, 0, 0, 0.8);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0px 4px 8px rgba(255, 100, 100, 0.6);
            animation: animePop 3s infinite ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
            text-shadow: 0px 2px 5px rgba(255, 100, 100, 0.4);
        }

        @keyframes animePop {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Video Section */
        .video-bg {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .video-bg iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Content Section */
        .content {
            padding: 40px 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.6);
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        /* Forms */
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            font-size: 1rem;
            color: rgb(230, 230, 230);
        }

        form input,
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(100, 100, 100);
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgb(50, 50, 50);
            color: rgb(230, 230, 230);
        }

        form textarea {
            resize: none;
        }

        form button {
            background-color: rgb(255, 100, 100);
            color: rgb(230, 230, 230);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgb(255, 100, 100);
        }

        form button:hover {
            background-color: rgb(200, 80, 80);
            box-shadow: 0 0 20px rgb(255, 100, 100);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.9);
            color: rgb(200, 200, 200);
            font-size: 0.9rem;
            border-top: 2px solid rgba(255, 100, 100, 0.6);
        }
    </style>
</head>

<body>
    <header>
        <img src="media/logo.png" alt="Amity Logo" id="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>

    </header>
    <main>
        <section class="hero" id="home">
            <img src="media/campus.jfif" alt="Amity Campus">
            <h1>Welcome to Amity University, Gwalior</h1>
            <p>Amity University is known for excellence in education, research, and innovation.</p>
        </section>
        <section id="about">
            <h2>Campus Tour</h2>
            <iframe class="video-bg"
                src="https://www.youtube.com/embed/zfror2ImyL8?autoplay=1&mute=1&loop=1&playlist=zfror2ImyL8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </section>
        <section>
            <h2>Enroll Now</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="course">Select Course:</label>
                <select id="course" name="course">
                    <option value="btech">B.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="law">Law</option>
                    <option value="bca">BCA</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Amity University Gwalior. All rights reserved.</p>
    </footer>
</body>

</html>
